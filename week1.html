<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-container {
            position: relative;
        }

        .eye-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 18px;
        }

        .checkbox-group, .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item, .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input, .radio-item input {
            width: auto;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success {
            color: #27ae60;
            font-size: 14px;
            margin-top: 5px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .nav-links {
            text-align: center;
            margin-top: 20px;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .profile-pic-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-pic-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #e1e1e1;
            object-fit: cover;
            margin: 10px auto;
            display: block;
        }

        .dashboard-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .info-item {
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: bold;
            color: #555;
            display: inline-block;
            min-width: 120px;
        }

        .logout-btn {
            background: #e74c3c;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .checkbox-group, .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration Page -->
        <div id="register" class="page active">
            <h1>Registration</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" required>
                    <div class="error" id="fullNameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                    <div class="error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <div class="password-container">
                        <input type="password" id="password" required>
                        <span class="eye-icon" onclick="togglePassword('password')">üëÅÔ∏è</span>
                    </div>
                    <div class="error" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <div class="password-container">
                        <input type="password" id="confirmPassword" required>
                        <span class="eye-icon" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                    </div>
                    <div class="error" id="confirmPasswordError"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" required>
                    <div class="error" id="phoneError"></div>
                </div>

                <div class="form-group">
                    <label>Gender *</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                    <div class="error" id="genderError"></div>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth *</label>
                    <input type="date" id="dob" required>
                    <div class="error" id="dobError"></div>
                </div>

                <div class="form-group">
                    <label for="address">Address *</label>
                    <textarea id="address" rows="3" required></textarea>
                    <div class="error" id="addressError"></div>
                </div>

                <div class="form-group">
                    <label for="city">City *</label>
                    <select id="city" required>
                        <option value="">Select City</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="delhi">Delhi</option>
                        <option value="bangalore">Bangalore</option>
                        <option value="hyderabad">Hyderabad</option>
                        <option value="chennai">Chennai</option>
                        <option value="kolkata">Kolkata</option>
                        <option value="pune">Pune</option>
                        <option value="ahmedabad">Ahmedabad</option>
                    </select>
                    <div class="error" id="cityError"></div>
                </div>

                <div class="form-group">
                    <label>Skills Known *</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="html" value="HTML">
                            <label for="html">HTML</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="css" value="CSS">
                            <label for="css">CSS</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="js" value="JavaScript">
                            <label for="js">JavaScript</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="react" value="React">
                            <label for="react">React</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="node" value="Node.js">
                            <label for="node">Node.js</label>
                        </div>
                    </div>
                    <div class="error" id="skillsError"></div>
                </div>

                <div class="form-group">
                    <label for="profilePic">Profile Picture (Optional)</label>
                    <input type="file" id="profilePic" accept="image/*">
                    <img id="profilePreview" class="profile-pic-preview" style="display: none;">
                </div>

                <div class="form-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I accept the Terms and Conditions *</label>
                    </div>
                    <div class="error" id="termsError"></div>
                </div>

                <button type="submit" class="btn">Register</button>
            </form>
            <div class="nav-links">
                <a onclick="showLogin()">Already have an account? Login</a>
            </div>
        </div>

        <!-- Login Page -->
        <div id="login" class="page">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email *</label>
                    <input type="email" id="loginEmail" required>
                    <div class="error" id="loginEmailError"></div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password *</label>
                    <div class="password-container">
                        <input type="password" id="loginPassword" required>
                        <span class="eye-icon" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
                    </div>
                    <div class="error" id="loginPasswordError"></div>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>
            <div class="nav-links">
                <a onclick="showRegister()">Don't have an account? Register</a>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboard" class="page">
            <h1>Dashboard</h1>
            <div class="profile-pic-container">
                <img id="dashboardProfilePic" class="profile-pic-preview" style="display: none;">
            </div>
            <div class="dashboard-content">
                <div class="info-card">
                    <h3>Personal Information</h3>
                    <div class="info-item">
                        <span class="info-label">Full Name:</span>
                        <span id="dashFullName"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Email:</span>
                        <span id="dashEmail"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Phone:</span>
                        <span id="dashPhone"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Gender:</span>
                        <span id="dashGender"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Date of Birth:</span>
                        <span id="dashDob"></span>
                    </div>
                </div>
                <div class="info-card">
                    <h3>Address & Skills</h3>
                    <div class="info-item">
                        <span class="info-label">Address:</span>
                        <span id="dashAddress"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">City:</span>
                        <span id="dashCity"></span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Skills:</span>
                        <span id="dashSkills"></span>
                    </div>
                </div>
            </div>
            <button class="btn logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Check if user is logged in on page load
        window.onload = function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
            if (currentUser) {
                showDashboard();
            }
        };

        // Page Navigation
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }

        function showRegister() {
            showPage('register');
        }

        function showLogin() {
            showPage('login');
        }

        function showDashboard() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
            if (!currentUser) {
                showLogin();
                return;
            }
            
            // Populate dashboard with user data
            document.getElementById('dashFullName').textContent = currentUser.fullName;
            document.getElementById('dashEmail').textContent = currentUser.email;
            document.getElementById('dashPhone').textContent = currentUser.phone;
            document.getElementById('dashGender').textContent = currentUser.gender;
            document.getElementById('dashDob').textContent = currentUser.dob;
            document.getElementById('dashAddress').textContent = currentUser.address;
            document.getElementById('dashCity').textContent = currentUser.city;
            document.getElementById('dashSkills').textContent = currentUser.skills.join(', ');
            
            if (currentUser.profilePic) {
                document.getElementById('dashboardProfilePic').src = currentUser.profilePic;
                document.getElementById('dashboardProfilePic').style.display = 'block';
            }
            
            showPage('dashboard');
        }

        // Password Toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const eyeIcon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                input.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Profile Picture Preview
        document.getElementById('profilePic').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePreview').src = e.target.result;
                    document.getElementById('profilePreview').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Validation Functions
        function validateFullName(name) {
            if (!name || name.length < 3) {
                return 'Full name must be at least 3 characters long';
            }
            if (/\d/.test(name)) {
                return 'Full name cannot contain digits';
            }
            // Check for same character repeated 3 times
            for (let i = 0; i < name.length - 2; i++) {
                if (name[i] === name[i + 1] && name[i + 1] === name[i + 2]) {
                    return 'Full name cannot have same character repeated 3 times';
                }
            }
            return '';
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                return 'Please enter a valid email address';
            }
            return '';
        }

        function validatePassword(password) {
            if (!password || password.length < 8) {
                return 'Password must be at least 8 characters long';
            }
            if (!/[A-Z]/.test(password)) {
                return 'Password must contain at least one uppercase letter';
            }
            if (!/[a-z]/.test(password)) {
                return 'Password must contain at least one lowercase letter';
            }
            if (!/\d/.test(password)) {
                return 'Password must contain at least one number';
            }
            if (!/[!@#$%^&*]/.test(password)) {
                return 'Password must contain at least one special character';
            }
            return '';
        }

        function validatePhone(phone) {
            const phoneRegex = /^\d{10}$/;
            if (!phone || !phoneRegex.test(phone)) {
                return 'Phone number must be exactly 10 digits';
            }
            return '';
        }

        function validateAge(dob) {
            if (!dob) return 'Date of birth is required';
            
            const today = new Date();
            const birthDate = new Date(dob);
            const age = today.getFullYear() - birthDate.getFullYear();
            const monthDiff = today.getMonth() - birthDate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            
            if (age < 18) {
                return 'You must be at least 18 years old';
            }
            return '';
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = message ? 'block' : 'none';
        }

        // Registration Form Submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let isValid = true;
            
            // Validate all fields
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const phone = document.getElementById('phone').value.trim();
            const gender = document.querySelector('input[name="gender"]:checked');
            const dob = document.getElementById('dob').value;
            const address = document.getElementById('address').value.trim();
            const city = document.getElementById('city').value;
            const skills = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                .filter(cb => cb.id !== 'terms')
                .map(cb => cb.value);
            const terms = document.getElementById('terms').checked;
            const profilePic = document.getElementById('profilePreview').src;
            
            // Validate full name
            const fullNameError = validateFullName(fullName);
            showError('fullNameError', fullNameError);
            if (fullNameError) isValid = false;
            
            // Validate email
            const emailError = validateEmail(email);
            showError('emailError', emailError);
            if (emailError) isValid = false;
            
            // Check if email already exists
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.find(user => user.email === email)) {
                showError('emailError', 'Email already exists');
                isValid = false;
            }
            
            // Validate password
            const passwordError = validatePassword(password);
            showError('passwordError', passwordError);
            if (passwordError) isValid = false;
            
            // Validate confirm password
            if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
                isValid = false;
            } else {
                showError('confirmPasswordError', '');
            }
            
            // Validate phone
            const phoneError = validatePhone(phone);
            showError('phoneError', phoneError);
            if (phoneError) isValid = false;
            
            // Validate gender
            if (!gender) {
                showError('genderError', 'Please select a gender');
                isValid = false;
            } else {
                showError('genderError', '');
            }
            
            // Validate age
            const dobError = validateAge(dob);
            showError('dobError', dobError);
            if (dobError) isValid = false;
            
            // Validate address
            if (!address || address.length < 10) {
                showError('addressError', 'Address must be at least 10 characters long');
                isValid = false;
            } else {
                showError('addressError', '');
            }
            
            // Validate city
            if (!city) {
                showError('cityError', 'Please select a city');
                isValid = false;
            } else {
                showError('cityError', '');
            }
            
            // Validate skills
            if (skills.length === 0) {
                showError('skillsError', 'Please select at least one skill');
                isValid = false;
            } else {
                showError('skillsError', '');
            }
            
            // Validate terms
            if (!terms) {
                showError('termsError', 'You must accept the terms and conditions');
                isValid = false;
            } else {
                showError('termsError', '');
            }
            
            if (isValid) {
                // Create user object
                const newUser = {
                    fullName,
                    email,
                    password,
                    phone,
                    gender: gender.value,
                    dob,
                    address,
                    city,
                    skills,
                    profilePic: profilePic || ''
                };
                
                // Save user to localStorage
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                
                // Auto-login after registration
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                
                alert('Registration successful! Redirecting to dashboard...');
                showDashboard();
            }
        });

        // Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            let isValid = true;
            
            // Validate email
            if (!email) {
                showError('loginEmailError', 'Email is required');
                isValid = false;
            } else {
                showError('loginEmailError', '');
            }
            
            // Validate password
            if (!password) {
                showError('loginPasswordError', 'Password is required');
                isValid = false;
            } else {
                showError('loginPasswordError', '');
            }
            
            if (isValid) {
                // Check credentials
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    showDashboard();
                } else {
                    showError('loginPasswordError', 'Invalid email or password');
                }
            }
        });

        // Logout Function
        function logout() {
            localStorage.removeItem('currentUser');
            showLogin();
        }

        // Real-time validation
        document.getElementById('fullName').addEventListener('input', function() {
            const error = validateFullName(this.value.trim());
            showError('fullNameError', error);
        });

        document.getElementById('email').addEventListener('input', function() {
            const error = validateEmail(this.value.trim());
            showError('emailError', error);
        });

        document.getElementById('password').addEventListener('input', function() {
            const error = validatePassword(this.value);
            showError('passwordError', error);
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const error = this.value !== password ? 'Passwords do not match' : '';
            showError('confirmPasswordError', error);
        });

        document.getElementById('phone').addEventListener('input', function() {
            const error = validatePhone(this.value.trim());
            showError('phoneError', error);
        });
    </script>
</body>
</html>
